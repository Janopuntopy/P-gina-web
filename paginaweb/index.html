<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  

  <div id="mobile-download" style="display:none; text-align:center; margin-top:40px;">
    <a href="tu_archivo.apk" download>
        <button style="padding:12px 20px; font-size:18px;">Descargar APK</button>
    </a>
</div>

<div id="qr-section" style="display:none; text-align:center; margin-top:40px;">
    <h3>Escanea el código QR para descargar</h3>
    <canvas id="qrCanvas"></canvas>
</div>

<!-- Librería para generar códigos QR -->
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

<script>
// Detectar si es móvil
function esMovil() {
    return /Android|iPhone|iPad|iPod|Opera Mini|IEMobile|WPDesktop/i.test(navigator.userAgent);
}

window.onload = function () {

    const apkURL = "https://www.youtube.com/watch?v=zpzdgmqIHOQ&list=RDzpzdgmqIHOQ&start_radio=1"; // <-- pon aquí tu URL real

    if (esMovil()) {
        // Mostrar botón de descarga en móviles
        document.getElementById("mobile-download").style.display = "block";
    } else {
        // Mostrar QR en PC
        document.getElementById("qr-section").style.display = "block";

        // Generar QR automáticamente
        QRCode.toCanvas(
            document.getElementById("qrCanvas"),
            apkURL,
            { width: 250 },
            function (error) {
                if (error) console.error(error);
            }
        );
    }
};
</script>


</body>

</html>
